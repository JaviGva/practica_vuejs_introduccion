<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Introducción a VueJS</title>
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>

        <div class="container-fluid">
            <h1 id="autor">Autor: Javier Bernaola</h1>
        </div>

        <!-- https://vuejs.org/v2/guide/index.html -->
        <div id="app">
            
            <div class="bg-light p-3 jumbotron">
                <h1 id="title">{{col.collection.title}}</h1>
            </div>
            <!--
                 TODO: Mostrar datos del objeto collection. Ver archivo ./js/script.js
               - Cargar la librería de VueJS y el script ./js/script.js al final de la etiqueta <body>
               - Cargar el CSS de Bootstrap (no es necesario el JS)
               - Mostrar el título de la colección dentro de un componente Jumbotron de Bootstrap https://getbootstrap.com/docs/4.0/components/jumbotron/. En su interior habrá un <h1> con id "title" que mostrará el título de la colección
               - Para cada item: (https://vuejs.org/v2/guide/index.html#Conditionals-and-Loops)
                 - Crear un componente card de Bootstrap (https://getbootstrap.com/docs/4.0/components/card/)
                 - Mostrar un enlace de tipo botón a la propiedad "href" del item con el texto "Ver"
                 - Mostrar cada uno de los elementos del vector "data" en una lista de definición <dl>. Para cada elemento del vector "data":
                   - El término <dt> será la propiedad "prompt"
                   - La definición <dd> será la propiedad "value"
            -->

            <div class="container row mx-auto">
                <div v-for="movie in col.collection.items" class="col-md-4 mb-3 card">
                    <div class="container mt-4 mb-3">
                        <div v-for="item in movie.data">
                            <p class="fw-bold m-0">{{item.prompt}}</p>
                            <p>{{item.value}}</p>
                        </div>
    
                        <a :href="movie.href" class="btn btn-primary w-25" target="_blank">Ver</a>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
            <script src="/js/script.js"></script>

        </div>

    </body>

</html>
